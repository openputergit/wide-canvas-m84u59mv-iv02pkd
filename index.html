<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Rentals</title>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        .fixed-contact {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
        }
        .swiper-slide {
            transition: all 0.3s ease;
        }
        .nav-menu {
            transition: transform 0.3s ease-in-out;
        }
        .car-card {
            transition: transform 0.3s ease;
        }
        .car-card:hover {
            transform: translateY(-5px);
        }
        .booking-form {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">LuxeCars</h1>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#cars" class="text-gray-600 hover:text-gray-900">Cars</a>
                    <a href="#booking" class="text-gray-600 hover:text-gray-900">Book Now</a>
                    <a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
                </div>
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white nav-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#home" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Home</a>
                <a href="#cars" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Cars</a>
                <a href="#booking" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Book Now</a>
                <a href="#contact" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Slider -->
    <section id="home" class="pt-16">
        <div class="swiper-container h-[60vh] md:h-[80vh]">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80')">
                    <div class="bg-black bg-opacity-50 h-full flex items-center">
                        <div class="container mx-auto px-4">
                            <div class="max-w-xl">
                                <h2 class="text-4xl md:text-6xl font-bold text-white mb-4">Premium Car Rentals</h2>
                                <p class="text-white mb-8">Experience luxury and comfort with our premium fleet</p>
                                <a href="#booking" class="bg-white text-gray-900 px-8 py-3 rounded-lg hover:bg-gray-100 transition">Rent Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more slides as needed -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Cars Gallery -->
    <section id="cars" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Our Fleet</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Car Card -->
                <div class="car-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e" alt="Luxury Car" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Mercedes-Benz S-Class</h3>
                        <ul class="mb-4 space-y-2">
                            <li><i class="bi bi-fuel-pump"></i> Automatic</li>
                            <li><i class="bi bi-people"></i> 5 Seats</li>
                            <li><i class="bi bi-speedometer2"></i> GPS</li>
                        </ul>
                        <div class="flex justify-between">
                            <a href="#booking" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Rent Now</a>
                            <a href="tel:+1234567890" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Call Now</a>
                        </div>
                    </div>
                </div>
                <!-- Add more car cards -->
            </div>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking" class="py-16 bg-gray-100">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 booking-form">
                <h2 class="text-3xl font-bold text-center mb-8">Book Your Car</h2>
                <form id="bookingForm" onsubmit="handleBooking(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Pick-up Date</label>
                            <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Return Date</label>
                            <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg mt-6 hover:bg-blue-700 transition">Submit Booking</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Fixed Contact Buttons -->
    <div class="fixed-contact flex flex-col space-y-4">
        <a href="https://wa.me/1234567890" class="bg-green-500 text-white p-3 rounded-full hover:bg-green-600">
            <i class="bi bi-whatsapp text-2xl"></i>
        </a>
        <a href="tel:+1234567890" class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600">
            <i class="bi bi-telephone text-2xl"></i>
        </a>
    </div>

    <script>
        // Initialize Swiper
        new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // Mobile Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Booking Form Handler
        function handleBooking(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const bookingDetails = Object.fromEntries(formData);
            
            // Construct WhatsApp message
            const message = `New Booking Request:\n
Name: ${bookingDetails.name}\n
Phone: ${bookingDetails.phone}\n
Pick-up: ${bookingDetails.pickup}\n
Return: ${bookingDetails.return}`;
            
            // Redirect to WhatsApp with pre-filled message
            window.location.href = `https://wa.me/1234567890?text=${encodeURIComponent(message)}`;
        }

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
